<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>üï∂Ô∏è –ì–æ–¥–∏–Ω–Ω–∏–∫ –°—É–ø–µ—Ä-–ê–≥–µ–Ω—Ç–∞</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        /* (–≤–µ—Å—å –≤–∞—à —Å—Ç–∏–ª—å –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%); color: #fff; overflow: hidden; height: 100vh; }
        /* ... –≤—Å—ñ —ñ–Ω—à—ñ —Å—Ç–∏–ª—ñ (loading-screen, instruction, result-screen —Ç–æ—â–æ) –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è —Ç—ñ —Å–∞–º—ñ ... */
        .a-canvas { position: absolute !important; top: 0; left: 0; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <!-- loading-screen, agent-badge, result-screen –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω -->
    <div class="loading-screen" id="loadingScreen">...</div>
    <div class="agent-badge" id="agentBadge">‚ö° –†—ñ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø—É: MAXIMUM</div>
    <div class="result-screen" id="resultScreen">...</div>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" 
             loading-screen="enabled: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             renderer="colorManagement: true; precision: high;"
             embedded>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- –û–ù–û–í–õ–ï–ù–ò–ô –ì–û–î–ò–ù–ù–ò–ö 4√ó6 —Å–º -->
        <a-entity id="magic-watch" mindar-image-target="targetIndex: 0" 
                  position="0 0.015 0" scale="1 1 1" visible="false">
            
            <!-- –û—Å–Ω–æ–≤–∞ –≥–æ–¥–∏–Ω–Ω–∏–∫–∞ (4 √ó 6 —Å–º) -->
            <a-box id="watch-base"
                width="0.04"
                height="0.06"
                depth="0.008"
                position="0 0 0"
                material="color: #001122; metalness: 0.9; roughness: 0.1; side: double">
            </a-box>

            <!-- –ï–∫—Ä–∞–Ω -->
            <a-plane id="watch-screen"
                width="0.036"
                height="0.056"
                position="0 0 0.005"
                material="color: #000022; metalness: 0.8; roughness: 0.2; emissive: #000044; emissiveIntensity: 0.2; side: double">
            </a-plane>

            <!-- –†–∞–º–∫–∞ –µ–∫—Ä–∞–Ω—É -->
            <a-plane id="screen-frame"
                width="0.044"
                height="0.064"
                position="0 0 0.004"
                material="color: #00ffc8; emissive: #00ffc8; emissiveIntensity: 0.5; transparent: true; opacity: 0.7; side: back">
            </a-plane>

            <!-- –î–∏–Ω–∞–º—ñ—á–Ω–∏–π —Ç–µ–∫—Å—Ç -->
            <a-text id="dial-text" 
                value="AGENT MODE" 
                align="center" 
                color="#00ffc8" 
                width="0.06" 
                position="0 0 0.006" 
                wrap-count="10"
                font="https://cdn.aframe.io/fonts/Monoid.fnt"
                scale="1.1 1.1 1">
                <a-animation attribute="material.opacity" from="0.5" to="1" dur="800" repeat="indefinite" direction="alternate"></a-animation>
                <a-animation attribute="material.color" from="#00ffc8" to="#00ffff" dur="1500" repeat="indefinite" direction="alternate"></a-animation>
            </a-text>

            <!-- –ö–Ω–æ–ø–∫–∞ GO! (–∑–±—ñ–ª—å—à–µ–Ω–∞ —Ç–∞ –±–ª–∏–∂—á–µ –¥–æ —Ü–µ–Ω—Ç—Ä—É) -->
            <a-box id="start-button"
                class="clickable"
                width="0.022"
                height="0.022"
                depth="0.006"
                position="0.012 0.022 0.007"
                material="color: #ff3366; emissive: #ff3366; emissiveIntensity: 0.8"
                animation__pulse="property: material.emissiveIntensity; from: 0.5; to: 1.8; dur: 600; loop: true; dir: alternate; easing: easeInOutSine"
                animation__hover="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; dur: 200"
                animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">

                <a-text value="GO!"
                    position="0 0 0.003"
                    align="center"
                    color="#ffffff"
                    width="0.018"
                    font="https://cdn.aframe.io/fonts/Monoid.fnt">
                    <a-animation attribute="material.color" from="#ffffff" to="#ffff00" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                </a-text>

                <a-ring id="button-aura"
                    radius-outer="0.014"
                    radius-inner="0.010"
                    position="0 0 0.001"
                    rotation="90 0 0"
                    material="color: #ff3366; opacity: 0.4; transparent: true"
                    animation__rotate="property: rotation; to: 90 0 360; dur: 1500; loop: true; easing: linear">
                </a-ring>
            </a-box>

            <!-- –ö—É—Ç–æ–≤—ñ LED (–∞–¥–∞–ø—Ç–æ–≤–∞–Ω–æ –ø—ñ–¥ 4√ó6) -->
            <a-sphere class="corner-led" radius="0.0025" position="-0.019 0.029 0.006" material="color: #00ffc8; emissive: #00ffc8; emissiveIntensity: 1">
                <a-animation attribute="material.emissiveIntensity" from="0.3" to="1.5" dur="400" repeat="indefinite" direction="alternate"></a-animation>
            </a-sphere>
            <a-sphere class="corner-led" radius="0.0025" position="0.019 0.029 0.006" material="color: #ff00ff; emissive: #ff00ff; emissiveIntensity: 1">
                <a-animation attribute="material.emissiveIntensity" from="0.3" to="1.5" dur="400" repeat="indefinite" direction="alternate" begin="100"></a-animation>
            </a-sphere>
            <a-sphere class="corner-led" radius="0.0025" position="-0.019 -0.029 0.006" material="color: #00ffff; emissive: #00ffff; emissiveIntensity: 1">
                <a-animation attribute="material.emissiveIntensity" from="0.3" to="1.5" dur="400" repeat="indefinite" direction="alternate" begin="200"></a-animation>
            </a-sphere>
            <a-sphere class="corner-led" radius="0.0025" position="0.019 -0.029 0.006" material="color: #ffff00; emissive: #ffff00; emissiveIntensity: 1">
                <a-animation attribute="material.emissiveIntensity" from="0.3" to="1.5" dur="400" repeat="indefinite" direction="alternate" begin="300"></a-animation>
            </a-sphere>

            <!-- –õ—ñ–Ω—ñ—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è -->
            <a-plane id="scan-line"
                width="0.038"
                height="0.003"
                position="0 0.029 0.007"
                material="color: #00ffc8; emissive: #00ffc8; emissiveIntensity: 1.5; opacity: 0.8"
                visible="false">
                <a-animation attribute="position" from="0 0.029 0.007" to="0 -0.029 0.007" dur="1500" repeat="indefinite"></a-animation>
                <a-animation attribute="material.opacity" from="0.6" to="0.9" dur="800" repeat="indefinite" direction="alternate"></a-animation>
            </a-plane>

            <!-- –û–±—ñ–¥–æ–∫ -->
            <a-torus id="bezel"
                radius="0.025"
                radius-tubular="0.0015"
                position="0 0 -0.001"
                rotation="90 0 0"
                material="color: #003366; metalness: 0.9; roughness: 0.1">
            </a-torus>

        </a-entity>

        <!-- –°–≤—ñ—Ç–ª–æ -->
        <a-light type="point" color="#00aaff" intensity="1.2" position="0.3 0.3 0.3"></a-light>
        <a-light type="point" color="#ff00ff" intensity="0.8" position="-0.3 0.3 0.2"></a-light>
        <a-light type="point" color="#ffff00" intensity="0.5" position="0 -0.3 0.3"></a-light>
        <a-light type="ambient" color="#aaddff" intensity="0.5"></a-light>

    </a-scene>

    <!-- instruction —Ç–∞ script –∑–∞–ª–∏—à–∞—é—Ç—å—Å—è —Ç—ñ —Å–∞–º—ñ (–±–µ–∑ –∑–º—ñ–Ω) -->
    <div class="instruction" id="instruction">...</div>

    <script>
        // (–≤–µ—Å—å –≤–∞—à JavaScript –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è –±–µ–∑ –∑–º—ñ–Ω)
    </script>
</body>
</html>
